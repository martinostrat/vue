<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
        body {
            padding-top: 50px;
        }

        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://unpkg.com/vue@2.1.8/dist/vue.js"></script>

</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>


<div id="app" class="container">

    <div class="starter-template">

        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>Nimi</th>
                <th>Vanus</th>
                <th>Aadress</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="person in persons">
                <td v-text="person.txtNimi"></td>
                <td v-text="person.txtVanus"></td>
                <td v-text="person.txtAadress"></td>
            </tr>
            </tbody>
        </table>

        <a class="btn btn-success" data-toggle="modal" href="#modal-id">Lisa</a>

    </div>

    <div class="modal fade" id="modal-id">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">

                    <div id="flash" style="display: none;" class="alert alert-success">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        <strong>Lisatud!</strong>
                    </div>

                    <form action="" method="post" role="form">
                        <legend>Form Title</legend>

                        <div class="form-group">
                            <label for="txtNimi" class="col-sm-2 control-label">txtNimi</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="txtNimi" v-model="form.txtNimi"
                                       placeholder="Nimi">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="txtVanus" class="col-sm-2 control-label">txtVanus</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="txtVanus" v-model="form.txtVanus"
                                       placeholder="Vanus">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="txtAadress" class="col-sm-2 control-label">txtAadress</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="txtAadress" v-model="form.txtAadress"
                                       placeholder="Aadress">
                            </div>
                        </div>

                    </form>
                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Sulge</button>
                    <button type="button" class="btn btn-primary" @click="addPerson">Salvesta</button>
                </div>

            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>

<script src="app.js"></script>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
